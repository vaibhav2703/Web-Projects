<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <!-- wrapper -->
    <div class="m-0 p-0 w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- neg-btn  -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>
            <!-- pos=btn  -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/bcef99e9c6.js" crossorigin="anonymous"></script>
    <script src="counter.js"></script>
</body>
</html>
